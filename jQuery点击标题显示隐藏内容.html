<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-2.1.1.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		*{margin: 0;padding: 0;}
			.box{
				width: 300px;
				height: 200px;
				border: 1px solid red;
				margin:auto;
			}
			h5{
				width: 300px;
				height: 50px;
				background: cyan;
			}
			.content{
				width: 200px;
				height: 150px;
				font-size: 12px;
			}
			.highlight{
				background: #ff3300;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h5>什么是jQuery</h5>
			<div class="content">
			低价位的旧爱的激动好得很好短胡海顶顶顶顶顶顶顶顶顶顶顶顶顶顶顶大大大啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊安慰的顶顶顶顶顶
			</div>
		</div>
		
	</body>
	<script type="text/javascript">
		$(function(){
			$(".box h5").bind("click",function(){
				if($(this).next().is(":visible")){
					$(this).next().hide();
					$(this).addClass("highlight");
				}else{
					$(this).next().show();
					$(this).removeClass("highlight");
				};
			})
		})
	</script>
</html>
