<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

	</head>
	<script src="js/jquery-2.1.1.js"></script>
	<body>

			</div>
		</div>
	</body>
	<script>
		$(function(){
			$(".box h5").bind("click",function(){
				$(this).next().toggle();
			})
		})
	</script>
</html>
